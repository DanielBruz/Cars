<!DOCTYPE html>
<html>
<head>
    <title>Add Cars</title>
</head>
<body>
    <h1>Add Cars</h1>
    <form method="POST" action="{{ url_for('add_cars') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            <label for="manufacturer">Select Manufacturer:</label>
            <select name="manufacturer" id="manufacturer">
                {% for manufacturer in manufacturers %}
                    <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="model">Select Car Model:</label>
            <select name="model" id="model">
                {% for car_model in car_models %}
                    <option value="{{ car_model.id }}">{{ car_model.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="car_data">Upload JSON File:</label>
            <input type="file" name="car_data" id="car_data" accept=".json" required>
        </div>
        <div>
            <button type="submit">Add Cars</button>
        </div>
    </form>
</body>
</html>
